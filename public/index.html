<!DOCTYPE html>
<html>

<body>
    <form action="/cut" method="POST">
        <label for="url">Twój link do skrócenia:</label>
        <input id="url" name="url" type="text" />
        <br /><br />
        <input type="submit" value="Submit" />
    </form>
    <h1>Jak używać?</h1>
    <p>Za pomocą metody POST wyślij zapytanie do /cut</p>
    <code>{"url": "Your URL"}</code>
    <p>Zostanie wygenerowany kilku znakowy kod, który będzie przenosił do podanego adresu</p>
</body>

</html>
